# ============================================
# Reversi - Multi-container Docker Setup
# ============================================
# 
# Usage:
#   Development:  docker compose up --build
#   Production:   docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# Services:
#   - frontend: Angular application served by Nginx
#   - backend:  NestJS WebSocket server
#
# ============================================

services:
  # ==========================================
  # Frontend - Angular + Nginx
  # ==========================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reversi-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - reversi-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ==========================================
  # Backend - NestJS WebSocket Server
  # ==========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: reversi-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    networks:
      - reversi-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# ==========================================
# Networks
# ==========================================
networks:
  reversi-network:
    driver: bridge
    name: reversi-network
