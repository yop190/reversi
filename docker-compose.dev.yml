# ============================================
# Reversi - Development Docker Configuration
# ============================================
#
# Usage: docker compose -f docker-compose.dev.yml up
#
# This configuration is optimized for local development:
# - Volume mounts for hot reloading
# - Source maps enabled
# - Debug ports exposed
#
# ============================================

services:
  # ==========================================
  # Backend - NestJS WebSocket Server (Dev)
  # ==========================================
  backend:
    image: node:20-alpine
    container_name: reversi-backend-dev
    working_dir: /app
    volumes:
      - ./backend:/app
      - ./shared:/shared
      - backend_node_modules:/app/node_modules
    ports:
      - "3001:3001"
      - "9229:9229"  # Node.js debug port
    environment:
      - NODE_ENV=development
      - PORT=3001
    command: sh -c "npm install && npm run start:dev"
    networks:
      - reversi-network
    restart: unless-stopped

  # ==========================================
  # Frontend - Angular Dev Server
  # ==========================================
  frontend:
    image: node:20-alpine
    container_name: reversi-frontend-dev
    working_dir: /app
    volumes:
      - .:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "4200:4200"
    environment:
      - NODE_ENV=development
    command: sh -c "npm install && npm start -- --host 0.0.0.0"
    depends_on:
      - backend
    networks:
      - reversi-network
    restart: unless-stopped

# ==========================================
# Volumes - Persist node_modules
# ==========================================
volumes:
  backend_node_modules:
  frontend_node_modules:

# ==========================================
# Networks
# ==========================================
networks:
  reversi-network:
    driver: bridge
    name: reversi-network-dev
