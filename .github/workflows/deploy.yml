# ============================================
# Reversi - CI/CD Pipeline
# Deploys to Azure Container Apps
# ============================================

name: Build and Deploy to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  # Azure Configuration
  AZURE_RESOURCE_GROUP: rg-reversi-prod
  AZURE_LOCATION: westeurope
  AZURE_CONTAINER_REGISTRY: acrreversiprod
  AZURE_CONTAINER_APP_ENV: cae-reversi-prod
  AZURE_CONTAINER_APP: ca-reversi
  
  # Image Configuration
  IMAGE_NAME: reversi
  
  # Custom Domain
  CUSTOM_DOMAIN: reversi.lebrere.fr

jobs:
  # ==========================================
  # Job 1: Build and Test
  # ==========================================
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless

      - name: Build application
        run: npm run build -- --configuration production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  # ==========================================
  # Job 2: Build Docker Image and Push to ACR
  # ==========================================
  build-image:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Provision Azure Infrastructure
        run: |
          echo "ðŸ”§ Provisioning Azure Infrastructure..."
          
          # Register required providers (idempotent)
          echo "ðŸ“‹ Registering Azure providers..."
          az provider register -n Microsoft.OperationalInsights --wait || true
          az provider register -n Microsoft.App --wait || true
          
          # Create Resource Group (idempotent)
          echo "ðŸ“¦ Creating Resource Group..."
          az group create \
            --name ${{ env.AZURE_RESOURCE_GROUP }} \
            --location ${{ env.AZURE_LOCATION }} \
            --output none
          
          # Create Container Registry (idempotent)
          echo "ðŸ“¦ Creating Container Registry..."
          az acr create \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AZURE_CONTAINER_REGISTRY }} \
            --sku Basic \
            --admin-enabled true \
            --output none 2>/dev/null || echo "ACR already exists"
          
          # Create Container Apps Environment (idempotent)
          echo "ðŸ“¦ Creating Container Apps Environment..."
          az containerapp env create \
            --name ${{ env.AZURE_CONTAINER_APP_ENV }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --location ${{ env.AZURE_LOCATION }} \
            --output none 2>/dev/null || echo "Container Apps Environment already exists"
          
          # Wait for environment to be ready
          echo "â³ Waiting for environment to be ready..."
          for i in {1..30}; do
            STATE=$(az containerapp env show \
              --name ${{ env.AZURE_CONTAINER_APP_ENV }} \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --query "properties.provisioningState" -o tsv 2>/dev/null || echo "NotFound")
            if [ "$STATE" = "Succeeded" ]; then
              echo "âœ… Environment is ready"
              break
            fi
            echo "  State: $STATE - waiting..."
            sleep 10
          done
          
          echo "âœ… Infrastructure provisioned"

      - name: Login to Azure Container Registry
        run: |
          az acr login --name ${{ env.AZURE_CONTAINER_REGISTRY }}

      - name: Build and push Docker image
        id: meta
        run: |
          # Generate image tag based on SHA
          IMAGE_TAG="${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          LATEST_TAG="${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:latest"
          
          echo "ðŸ³ Building Docker image..."
          docker build -t $IMAGE_TAG -t $LATEST_TAG .
          
          echo "ðŸ“¤ Pushing to ACR..."
          docker push $IMAGE_TAG
          docker push $LATEST_TAG
          
          echo "tags=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "âœ… Image pushed: $IMAGE_TAG"

  # ==========================================
  # Job 3: Deploy to Azure Container Apps
  # ==========================================
  deploy:
    name: Deploy to Azure Container Apps
    runs-on: ubuntu-latest
    needs: build-image
    environment:
      name: production
      url: https://${{ env.CUSTOM_DOMAIN }}
    
    steps:
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Container App
        run: |
          IMAGE_TAG="${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          
          echo "ðŸš€ Deploying Container App..."
          
          # Get ACR credentials
          ACR_USERNAME=$(az acr credential show --name ${{ env.AZURE_CONTAINER_REGISTRY }} --query "username" -o tsv)
          ACR_PASSWORD=$(az acr credential show --name ${{ env.AZURE_CONTAINER_REGISTRY }} --query "passwords[0].value" -o tsv)
          
          # Check if Container App exists
          if az containerapp show --name ${{ env.AZURE_CONTAINER_APP }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} &>/dev/null; then
            echo "ðŸ“¦ Container App exists, updating..."
            az containerapp update \
              --name ${{ env.AZURE_CONTAINER_APP }} \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --image $IMAGE_TAG \
              --min-replicas 1 \
              --max-replicas 10 \
              --output none
          else
            echo "ðŸ“¦ Creating new Container App..."
            az containerapp create \
              --name ${{ env.AZURE_CONTAINER_APP }} \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --environment ${{ env.AZURE_CONTAINER_APP_ENV }} \
              --image $IMAGE_TAG \
              --target-port 80 \
              --ingress external \
              --registry-server ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io \
              --registry-username $ACR_USERNAME \
              --registry-password $ACR_PASSWORD \
              --min-replicas 1 \
              --max-replicas 10 \
              --cpu 0.25 \
              --memory 0.5Gi \
              --output none
          fi
          
          # Get the default FQDN
          FQDN=$(az containerapp show \
            --name ${{ env.AZURE_CONTAINER_APP }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn \
            --output tsv)
          
          echo "âœ… Container App deployed"
          echo "ðŸ“ Default URL: https://$FQDN"
          echo "CONTAINER_APP_FQDN=$FQDN" >> $GITHUB_ENV

      - name: Configure Custom Domain
        run: |
          echo "ðŸŒ Configuring custom domain: ${{ env.CUSTOM_DOMAIN }}"
          
          # Add custom domain (requires DNS CNAME to be configured first)
          # This command is idempotent
          az containerapp hostname add \
            --name ${{ env.AZURE_CONTAINER_APP }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --hostname ${{ env.CUSTOM_DOMAIN }} \
            --output none 2>/dev/null || echo "Domain may already be configured or DNS not propagated yet"
          
          # Bind managed certificate
          az containerapp hostname bind \
            --name ${{ env.AZURE_CONTAINER_APP }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --hostname ${{ env.CUSTOM_DOMAIN }} \
            --environment ${{ env.AZURE_CONTAINER_APP_ENV }} \
            --validation-method CNAME \
            --output none 2>/dev/null || echo "Certificate binding may already exist or require DNS propagation"
          
          echo "âœ… Custom domain configuration complete"

      - name: Wait for deployment
        run: |
          echo "â³ Waiting for deployment to stabilize..."
          sleep 30

      - name: Verify deployment - Default URL
        run: |
          echo "ðŸ” Verifying default URL health..."
          
          FQDN=$(az containerapp show \
            --name ${{ env.AZURE_CONTAINER_APP }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn \
            --output tsv)
          
          HEALTH_URL="https://${FQDN}/health"
          
          for i in {1..10}; do
            echo "Attempt $i: Checking $HEALTH_URL"
            RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_URL" --max-time 10 || echo "000")
            
            if [ "$RESPONSE" = "200" ]; then
              echo "âœ… Default URL health check passed!"
              BODY=$(curl -s "$HEALTH_URL" --max-time 10)
              echo "Response body: $BODY"
              exit 0
            fi
            
            echo "Status: $RESPONSE - Retrying in 10s..."
            sleep 10
          done
          
          echo "âŒ Default URL health check failed after 10 attempts"
          exit 1

      - name: Verify deployment - Custom Domain
        continue-on-error: true
        run: |
          echo "ðŸ” Verifying custom domain: https://${{ env.CUSTOM_DOMAIN }}"
          
          HEALTH_URL="https://${{ env.CUSTOM_DOMAIN }}/health"
          
          for i in {1..6}; do
            echo "Attempt $i: Checking $HEALTH_URL"
            RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_URL" --max-time 10 2>/dev/null || echo "000")
            
            if [ "$RESPONSE" = "200" ]; then
              echo "âœ… Custom domain health check passed!"
              BODY=$(curl -s "$HEALTH_URL" --max-time 10)
              echo "Response body: $BODY"
              
              # Verify TLS certificate
              echo "ðŸ”’ Verifying TLS certificate..."
              openssl s_client -connect ${{ env.CUSTOM_DOMAIN }}:443 -servername ${{ env.CUSTOM_DOMAIN }} </dev/null 2>/dev/null | openssl x509 -noout -dates || echo "Certificate verification requires DNS propagation"
              
              exit 0
            fi
            
            echo "Status: $RESPONSE - Retrying in 15s (DNS may still be propagating)..."
            sleep 15
          done
          
          echo "âš ï¸ Custom domain not yet accessible (DNS propagation may be pending)"
          echo "ðŸ“Œ Please configure DNS CNAME: ${{ env.CUSTOM_DOMAIN }} -> $CONTAINER_APP_FQDN"

      - name: Deployment Summary
        run: |
          FQDN=$(az containerapp show \
            --name ${{ env.AZURE_CONTAINER_APP }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn \
            --output tsv)
          
          echo "========================================"
          echo "ðŸŽ‰ DEPLOYMENT COMPLETE"
          echo "========================================"
          echo ""
          echo "ðŸ“ Default URL: https://$FQDN"
          echo "ðŸŒ Custom Domain: https://${{ env.CUSTOM_DOMAIN }}"
          echo ""
          echo "ðŸ“¦ Image: ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo "ðŸ”„ Revision: ${{ github.sha }}"
          echo ""
          echo "ðŸ“Š Azure Portal: https://portal.azure.com/#@/resource/subscriptions/$(az account show --query id -o tsv)/resourceGroups/${{ env.AZURE_RESOURCE_GROUP }}/providers/Microsoft.App/containerApps/${{ env.AZURE_CONTAINER_APP }}"
          echo ""
          echo "âš¡ Scaling: 1-10 replicas (HTTP auto-scaling at 100 concurrent requests)"
          echo ""
          echo "========================================"

  # ==========================================
  # Job 4: Final Verification
  # ==========================================
  verify:
    name: Final Verification
    runs-on: ubuntu-latest
    needs: deploy
    
    steps:
      - name: Verify Production Endpoint
        run: |
          echo "ðŸ” Final verification of https://${{ env.CUSTOM_DOMAIN }}"
          
          for i in {1..12}; do
            echo "Verification attempt $i/12..."
            
            # Check health endpoint
            HEALTH_RESPONSE=$(curl -s -o /tmp/health.json -w "%{http_code}" "https://${{ env.CUSTOM_DOMAIN }}/health" --max-time 15 2>/dev/null || echo "000")
            
            if [ "$HEALTH_RESPONSE" = "200" ]; then
              BODY=$(cat /tmp/health.json)
              if [ -n "$BODY" ]; then
                echo "âœ… Health endpoint: HTTP 200 with body"
                echo "Response: $BODY"
                
                # Check main page
                MAIN_RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "https://${{ env.CUSTOM_DOMAIN }}/" --max-time 15 2>/dev/null || echo "000")
                echo "Main page response: $MAIN_RESPONSE"
                
                if [ "$MAIN_RESPONSE" = "200" ]; then
                  echo ""
                  echo "âœ…âœ…âœ… ALL VERIFICATIONS PASSED âœ…âœ…âœ…"
                  echo ""
                  echo "ðŸŽ® Application is live at: https://${{ env.CUSTOM_DOMAIN }}"
                  exit 0
                fi
              fi
            fi
            
            echo "Waiting 15 seconds before retry..."
            sleep 15
          done
          
          echo ""
          echo "âš ï¸ Custom domain verification incomplete"
          echo "This may be due to DNS propagation delay."
          echo ""
          echo "Please verify manually:"
          echo "1. DNS CNAME record: ${{ env.CUSTOM_DOMAIN }} -> Container App FQDN"
          echo "2. Wait for DNS propagation (up to 24 hours)"
          echo "3. Access https://${{ env.CUSTOM_DOMAIN }}"
